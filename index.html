<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Comptible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Storm News - Your Custom News Portal With Selected Categories And Updates!
    </title>
    <link rel="icon" type="image/x-icon" href="./images//favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <p class="title">Storm News</p>
            <p class="subtitle">
              Your Custom News Portal With Selected Categories And Updates!
            </p>
          </section>

          <section class="news">
            <div class="category">
              <span class="active" data-url="/top-headlines?country=us">USA(All)</span>
              <span data-url="/top-headlines?country=ng">Nigeria</span>
              <span data-url="/everything?q=crypto&sortBy=publishedAt">Crypto News</span>
              <span data-url="/top-headlines?sources=techcrunch">Techcrunch</span>
            </div>
            <div class="cards">
          </div>
          </section>
      </div>

      <script src="./index.js"></script>
    </main>
  </body>
</html>
